hosts:
  test_servers:
    - server-A
    - server-B
  test_clients:
    - client-C
timeout: 900
server_config:
  name: daos_server
  servers:
    log_mask: ERR
    bdev_class: nvme
    bdev_list: ["0000:81:00.0"]
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  mode: 146
  name: daos_server
  scm_size: 6000000000
  nvme_size: 100000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
ior:
  api: "DFS"
  client_processes:
    np: 2
  dfs_destroy: False
  flags: "-v -D 100 -w -r"
  test_file: /testFile
  transfer_size: '4K'
  block_size: '100G'
  dfs_oclass: "SX"
  subprocess: True
